<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Landing - Free Bulma template</title>
    <link rel="shortcut icon" href="../images/fav_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- Bulma Version 0.9.x-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script
    src="https://kit.fontawesome.com/2828f7885a.js"
    integrity="sha384-WAsFbnLEQcpCk8lM1UTWesAf5rGTCvb2Y+8LvyjAAcxK1c3s5c0L+SYOgxvc6PWG"
    crossorigin="anonymous"
  ></script>
  <link rel="icon" type="image/png" href="favicon.png" />
  <script type="module" src="../js/contackus.js"></script>
</head>

<body>
    <section class="hero is-info is-fullheight">
        <div class="hero-head">
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item" href="https://www.ulbi.ac.id/">
                            <img src="../img/logo ulbi.png" alt="Logo Ulbi" id="logo-ulbi" style="margin-bottom: 5px" />
                        </a>
                        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                        </a>
                    </div>
                    <div id="navbarMenu" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="../index.html" class="navbar-item">
                                Home
                            </a>
                            <a href="../pages/proposal.html" class="navbar-item">
                                Proposal
                            </a>
                            <a href="../pages/team.html" class="navbar-item">
                                Team
                            </a>
                            <a href="../pages/contact.html" class="navbar-item">
                                Contact
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        
        <div class="column is-12 about-me">
            <h1 class="title has-text-centered section-title">
              Get in touch
            </h1>
          </div>
          <div class="column is-8 is-offset-2">
            <form

            >
              <div class="field">
                <label class="label" style="color: aliceblue;">Nama</label>
                <div class="control has-icons-left">
                  <input
                    class="input"
                    type="text"
                    placeholder="Masukan Nama Anda"
                    id="name"
                  />
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label class="label" style="color: aliceblue;">Email</label>
                <div class="control has-icons-left">
                  <input
                    class="input"
                    type="email"
                    placeholder="Masukan Alamat Email Anda"
                    id="email"
                  />
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label class="label" style="color: aliceblue;">Pesan</label>
                <div class="control">
                  <textarea
                    class="textarea"
                    placeholder="Masukan pesan anda"
                    id="message"
                  ></textarea>
                </div>
              </div>
              <div class="field">
                <div class="control ">
                  <button id="actionButton" class="button submit-button" >
                    Submit&nbsp;&nbsp;
                    <i class="fas fa-paper-plane"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
        

    </section>
    <script type="module" src="../js/index.js"></script>
    <script type="module" src="../js/bulma.js"></script>
    
</body>

</html>
