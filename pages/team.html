<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Landing - Free Bulma template</title>
    <link rel="shortcut icon" href="../images/fav_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- Bulma Version 0.9.x-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>
    <section class="hero is-info is-fullheight">
        <div class="hero-head">
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item" href="https://www.ulbi.ac.id/">
                            <img src="../img/logo ulbi.png" alt="Logo Ulbi" id="logo-ulbi" style="margin-bottom: 5px" />
                        </a>
                        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                        </a>
                    </div>
                    <div id="navbarMenu" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="../index.html" class="navbar-item">
                                Home
                            </a>
                            <a href="../pages/proposal.html" class="navbar-item">
                                Proposal
                            </a>
                            <a href="../pages/team.html" class="navbar-item">
                                Team
                            </a>
                            <a href="../pages/contact.html" class="navbar-item">
                                Contact
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        
        
        <div class="columns is-centered mt-5 mb-5">
            <div class="column is-4">
                <div class="card is-shady">
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="../img/fahad.jpg" alt="Placeholder image" class="modal-button" data-target="modal-image2">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="content">
                            <h1 class="title is-4 has-text-centered">User Information</h1>
                            <ul>
                                <li><strong>Nama:</strong> <span id="nama-fahad"></span></li>
                                <li><strong>Kelas:</strong> <span id="kelas-fahad"></span></li>
                                <li><strong>NPM:</strong> <span id="npm-fahad"></span></li>
                                <li><strong>Kontak:</strong> <span id="kontak-fahad"></span></li>
                            </ul>
                        </div>
                        <div class="social-media mt-4 is-flex is-justify-content-center is-spaced">
                            <a href="https://facebook.com" target="_blank" class="button is-light is-large"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
                            <a href="https://instagram.com" target="_blank" class="button is-light is-large"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                            <a href="https://twitter.com" target="_blank" class="button is-light is-large"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="column is-4" >
                <div class="card is-shady" >
                    <div class="card-image" >
                        <figure class="image is-4by3">
                            <img src="../img/ryslah.jpg" alt="Placeholder image" class="modal-button" data-target="modal-image2">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="content" >
                            <h1 class="title is-4 has-text-centered">User Information</h1>
                            <ul>
                                <li><strong>Nama:</strong> <span id="nama-ryaas"></span></li>
                                <li><strong>Kelas:</strong> <span id="kelas-ryaas"></span></li>
                                <li><strong>NPM:</strong> <span id="npm-ryaas"></span></li>
                                <li><strong>Kontak:</strong> <span id="kontak-ryaas"></span></li>
                            </ul>
                        </div>
                        <div class="social-media mt-4 is-flex is-justify-content-center is-spaced">
                            <a href="https://facebook.com" target="_blank" class="button is-light is-large"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
                            <a href="https://instagram.com" target="_blank" class="button is-light is-large"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                            <a href="https://twitter.com" target="_blank" class="button is-light is-large"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

    </section>
    <script type="module" src="../js/index.js"></script>
    <script type="module" src="../js/bulma.js"></script>
</body>

</html>
